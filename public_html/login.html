<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Login - VitoBadi</title>

        <link rel="icon" type="image/png" href="./Public_icons/VitoBadiIcon.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./Css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 flex flex-col min-h-screen">

        <header class="main-header">
            <div class="container navbar-content">
                <div class="navbar-logo-group">
                    <img src="./Public_icons/VitoBadiIcon.jpg" class="navbar-logo" alt="Logo">
                    <h1 class="navbar-title">VitoBadi</h1>
                </div>
            </div>
        </header>

        <main class="container mx-auto my-8 px-4 max-w-lg">
            <h1 class="main-title mb-4">Accede a tu cuenta</h1>

            <form id="login-form" class="form-container">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Entrar</button>
            </form>
        </main>

        <script src="./JavaScript/db.js"></script>
        <script src="./JavaScript/login.js"></script>

    </body>
</html>
