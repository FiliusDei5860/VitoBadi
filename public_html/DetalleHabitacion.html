<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle habitación – VitoBadi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON / NAVICON -->
    <link rel="icon" type="image/jpeg" href="./Public_icons/VitoBadiIcon.jpg">

    <link rel="stylesheet" href="Css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- NAVBAR por componente -->
    <div id="navbar-placeholder"></div>

    <!-- ================= CONTENIDO VISTA DETALLE ================= -->
    <main class="room-detail-main flex-grow">
        <div class="container">

            <div class="room-detail-header">
                <button type="button" class="btn btn-secondary" id="btn-volver">
                    ← Volver
                </button>

                <h1 class="main-title room-detail-title">
                    Detalle de la habitación
                </h1>
            </div>

            <section class="room-detail-card">
                <div class="room-detail-info">
                    <p><strong>Dirección:</strong> <span id="hab-direccion">–</span></p>
                    <p><strong>Ciudad:</strong> <span id="hab-ciudad">–</span></p>
                    <p><strong>Precio:</strong> <span id="hab-precio">–</span></p>
                    <p><strong>Latitud:</strong> <span id="hab-latitud">–</span></p>
                    <p><strong>Longitud:</strong> <span id="hab-longitud">–</span></p>
                    <p><strong>Estado:</strong> <span id="hab-estado">–</span></p>
                </div>

                <div class="room-detail-image-wrapper">
                    <img id="hab-imagen" class="room-detail-image"
                         src=""
                         alt="Imagen habitación">
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER por componente -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/detalleHabitacion.js"></script>
    <script src="JavaScript/load_components.js"></script>
        <script src="JavaScript/NavBar.js"></script>

</body>
</html>
