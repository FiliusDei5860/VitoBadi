<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del alquiler – VitoBadi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON / NAVICON -->
    <link rel="icon" type="image/jpeg" href="./Public_icons/VitoBadiIcon.jpg">

    <link rel="stylesheet" href="Css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- NAVBAR por componente -->
    <div id="navbar-placeholder"></div>

    <!-- ================== CONTENIDO DETALLE ALQUILER ================== -->
    <main class="room-detail-main flex-grow">
        <div class="container">

            <div class="room-detail-header">
                <button type="button" class="btn btn-secondary" id="btn-volver">
                    ← Volver a mis alquileres
                </button>

                <h1 class="main-title room-detail-title">
                    Detalle del alquiler
                </h1>
            </div>

            <section class="room-detail-card">
                <div class="room-detail-info">
                    <p><strong>Dirección:</strong> <span id="alq-direccion">–</span></p>
                    <p><strong>Ciudad:</strong> <span id="alq-ciudad">–</span></p>
                    <p><strong>Precio:</strong> <span id="alq-precio">–</span></p>
                    <p><strong>Latitud:</strong> <span id="alq-latitud">–</span></p>
                    <p><strong>Longitud:</strong> <span id="alq-longitud">–</span></p>
                    <p><strong>Fecha inicio:</strong> <span id="alq-fecha-inicio">–</span></p>
                    <p><strong>Fecha fin:</strong> <span id="alq-fecha-fin">–</span></p>
                    <p><strong>Nombre inquilino:</strong> <span id="alq-nombre-inquilino">–</span></p>
                    <p><strong>Email inquilino:</strong> <span id="alq-email-inquilino">–</span></p>
                </div>

                <div class="room-detail-image-wrapper">
                    <img id="alq-imagen" class="room-detail-image"
                         src=""
                         alt="Imagen habitación asociada al alquiler">
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER por componente -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/detalleAlquiler.js"></script>
    <script src="JavaScript/load_components.js"></script>
</body>
</html>
