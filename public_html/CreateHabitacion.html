<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VitoBadi - Crear Nueva Habitación</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/jpeg" href="./Public_icons/VitoBadiIcon.jpg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <main class="container mx-auto my-10 px-4 max-w-4xl flex-grow">
        <h1 class="main-title">Crear Nueva Habitación</h1>
        <p class="subtitle-center mb-6">Introduce los datos de tu nueva habitación.</p>

        <form id="create-room-form" class="form-container">

            <fieldset class="form-section mb-6">
                <legend>Información Básica</legend>

                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio mensual (€):</label>
                    <input type="number" id="precio" required min="0">
                </div>
            </fieldset>

            <fieldset class="form-section mb-6">
                <legend>Ubicación</legend>

                <div class="form-group">
                    <label for="direccion">Dirección completa:</label>
                    <input type="text" id="direccion" required>
                    <label for="ciudad">Ciudad:</label>
                    <input id="ciudad" type="text">
                    <label for="cp">Código Postal:</label>
                    <input id="cp" type="text">
                    <label for="latitud">Latitud:</label>
                    <input id="latitud" type="text">
                    <label for="longitud">Longitud:</label>
                    <input id="longitud" type="text">
                </div>

                <div class="form-group">
                    <label for="tamanio">Tamaño (m²):</label>
                    <input type="number" id="tamanio" required min="1">
                </div>
            </fieldset>

            <fieldset class="form-section mb-6">
                <legend>Imágenes</legend>

                <input type="file" id="imagenes" accept="image/*" multiple class="hidden">

                <div id="drop-zone"
                     class="border-2 border-dashed border-gray-400 p-10 rounded-lg text-center
                            cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition">
                    <p class="text-gray-500 text-lg">Arrastra imágenes aquí o haz clic</p>
                    <button type="button" id="btn-select-img"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white mt-4 px-4 py-2 rounded">
                        Seleccionar archivos
                    </button>
                </div>

                <div id="preview-container" class="grid grid-cols-3 gap-4 mt-4"></div>
            </fieldset>

            <div class="form-actions">
                <a href="mis_habitaciones.html" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Habitación</button>
            </div>
        </form>
    </main>

    <div id="footer-placeholder"></div>

    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/createHabitacion.js"></script>
    <script src="JavaScript/load_components.js"></script>

</body>
</html>
