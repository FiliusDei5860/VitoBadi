<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda – VitoBadi</title>

    <link rel="stylesheet" href="./Css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- NAVBAR (se carga por componente) -->
    <div id="navbar-placeholder"></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="main-title text-center mt-10">Búsqueda</h1>

        <section class="search-card mx-auto mt-10 p-8 rounded-xl shadow-md bg-white max-w-3xl">
            <form id="form-busqueda">

                <div class="form-group mb-6">
                    <label for="ciudad" class="font-semibold">Ciudad:</label>
                    <select id="ciudad" name="ciudad" class="w-full input">
                        <option value="">Todas</option>
                        <option value="Vitoria-Gasteiz">Vitoria-Gasteiz</option>
                        <option value="Bilbao">Bilbao</option>
                        <option value="Donostia-San Sebastián">Donostia-San Sebastián</option>
                    </select>
                </div>

                <div class="form-group mb-6">
                    <label for="fecha" class="font-semibold">Fecha (AAAA-MM-DD)</label>
                    <input type="date" id="fecha" name="fecha" class="w-full input" />
                </div>

                <button type="submit" id="btn-buscar" class="btn btn-primary w-full">
                    Buscar
                </button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/busqueda.js"></script>
    <script src="JavaScript/load_components.js"></script>

</body>
</html>
