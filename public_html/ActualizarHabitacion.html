<html>
    <head>
        <title>VitoBadi - Actualizar Datos de Habitación</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
   <body class="bg-gray-100 font-sans"> 
       
<!--ésta sección de abajo es para insertar la navbar -->
    <div id="navbar-placeholder"></div>
    <main class="container mx-auto my-8 px-4 sm:px-6 lg:px-8 max-w-4xl">
        </main>
    <script src="./JavaScript/load_components.js"></script>
<!--ésta sección de arriba es para insertar la navbar -->


    <main class="container mx-auto my-8 px-4 sm:px-6 lg:px-8 max-w-4xl">
        <h2 class="main-title">Actualizar Datos de Habitación</h2>
        <p class="subtitle-center text-gray-600 mb-6">Completa los datos que quieras cambiar.</p>
        
            <form id="update-room-form" action="/habitacion/actualizar" method="POST" enctype="multipart/form-data" class="form-container">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div>
                    <fieldset class="form-section mb-6">
                        <legend>Información Básica</legend>
                        

                        <div class="form-group">
                            <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio Mensual (€):</label>
                            <input type="number" id="precio" name="precio" required min="1"  placeholder="350">
                        </div>
                    </fieldset>
                </div>

              
            
            <div class="form-actions">
                <a href="mis_habitaciones.html" class="btn btn-secondary">Cancelar y Volver</a>
                <button type="submit" class="btn btn-primary">Actualizar Habitación</button>
            </div>

        </form>
    </main>
    <!-- sección de abajo es para insertar el footer -->
    <div id="footer-placeholder"></div>
    <main class="container mx-auto my-8 px-4 sm:px-6 lg:px-8 max-w-4xl">
    </main>

    <!-- JS: BD + lógica de actualización + carga navbar/footer -->
    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/actualizarHabitacion.js"></script>
    <script src="JavaScript/load_components.js"></script>
    <script src="JavaScript/navbarUser.js"></script>
</body>
</html>
