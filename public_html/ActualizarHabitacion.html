<!DOCTYPE html>
<html lang="es">
<head>
    <title>VitoBadi - Actualizar Precio de Habitación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <main class="container mx-auto my-8 px-4 sm:px-6 lg:px-8 max-w-2xl">
        <h2 class="main-title">Actualizar Precio</h2>
        <p class="subtitle-center text-gray-600 mb-6">
            Solo puedes modificar el precio mensual de la habitación.
        </p>

        <form id="update-room-form" class="form-container">
            <fieldset class="form-section">
                <legend>Precio mensual</legend>

                <div class="form-group">
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">
                        Precio Mensual (€):
                    </label>
                    <input
                        type="number"
                        id="precio"
                        name="precio"
                        required
                        min="1"
                        step="10"
                        placeholder="350"
                    >
                </div>
            </fieldset>

            <div class="form-actions">
                <a href="mis_habitaciones.html" class="btn btn-secondary">Cancelar y volver</a>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/load_components.js"></script>
    <script src="JavaScript/actualizarHabitacion.js"></script>

</body>
</html>
