<html>
    <head>
        <title>VitoBadi - Actualizar Datos de Habitación</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
   <body class="bg-gray-100 font-sans"> 
       
<!--ésta sección de abajo es para insertar la navbar -->
    <div id="navbar-placeholder"></div>
    <main class="container mx-auto my-8 px-4 sm:px-6 lg:px-8 max-w-4xl">
        </main>
    <script src="./JavaScript/load_components.js"></script>
<!--ésta sección de arriba es para insertar la navbar -->


    <main class="container mx-auto my-8 px-4 sm:px-6 lg:px-8 max-w-4xl">
        <h2 class="main-title">Actualizar Datos de Habitación</h2>
        <p class="subtitle-center text-gray-600 mb-6">Completa los datos que quieras cambiar.</p>
        
        <form id="create-room-form" action="/habitacion/crear" method="POST" enctype="multipart/form-data" class="form-container">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div>
                    <fieldset class="form-section mb-6">
                        <legend>Información Básica</legend>
                        
                        <div class="form-group">
                            <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título de la Habitación:</label>
                            <input type="text" id="titulo" name="titulo" required placeholder="Ej: Habitación grande con balcón y vistas">
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción Detallada:</label>
                            <textarea id="descripcion" name="descripcion" rows="4" required placeholder="Describe las comodidades, cercanía y normas."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio Mensual (€):</label>
                            <input type="number" id="precio" name="precio" required min="1" step="10" placeholder="350">
                        </div>
                    </fieldset>
                </div>

                <div>
                    <fieldset class="form-section h-full">
                        <legend>Imágenes</legend>
                        
                        <div class="space-y-4 h-full flex flex-col justify-between">
                            <label class="block text-sm font-medium text-gray-700">Subir Fotos de la Habitación:</label>
                            
                            <input type="file" id="imagenes" name="imagenes[]" accept="image/*" multiple required class="hidden"> 

                            <div id="drop-zone" class="border-2 border-dashed border-gray-400 p-10 rounded-lg text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition duration-150 ease-in-out flex-grow flex items-center justify-center relative">
                                <p class="text-gray-500 text-lg">
                                    Arrastra y suelta tus imágenes aquí, o haz clic:
                                </p>
                                <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow-md transition duration-150 ease-in-out mt-4">Seleccionar Archivos</button>
                            </div>

                            <div id="preview-container" class="grid grid-cols-3 gap-4 mt-4">
                            </div>
                            
                            <p class="text-xs text-gray-500 mt-2">Sube al menos 3 fotos claras para aumentar el interés.</p>
                        </div>
                    </fieldset>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="mis_habitaciones.html" class="btn btn-secondary">Cancelar y Volver</a>
                <button type="submit" class="btn btn-primary">Actualizar Habitación</button>
            </div>

        </form>
    </main>
<!--ésta sección de abajo es para insertar el footer -->
    <div id="footer-placeholder"></div>
    <main class="container mx-auto my-8 px-4 sm:px-6 lg:px-8 max-w-4xl">
        </main>
    <script src="./JavaScript/load_components.js"></script>
<!--ésta sección de arriba es para insertar la navbar -->
    </body>
</html>
