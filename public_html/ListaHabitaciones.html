<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar habitaciones – VitoBadi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON / NAVICON -->
    <link rel="icon" type="image/jpeg" href="./Public_icons/VitoBadiIcon.jpg">

    <link rel="stylesheet" href="Css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- NAVBAR por componente -->
    <div id="navbar-placeholder"></div>

    <!-- =================== BÚSQUEDA + LISTA + PANEL DETALLE =================== -->
    <main class="search-main flex-grow">
        <div class="container">

            <h1 class="main-title">Búsqueda de habitaciones</h1>
            <p class="subtitle-center">
                Filtra por ciudad y fecha para ver las habitaciones disponibles.
            </p>

            <!-- BARRA DE BÚSQUEDA COMPACTA -->
            <section class="search-bar">
                <div class="search-field">
                    <label for="filtro-ciudad">Ciudad</label>
                    <select id="filtro-ciudad">
                        <option value="">Todas</option>
                    </select>
                </div>

                <div class="search-field">
                    <label for="filtro-fecha">Fecha (AAAA-MM-DD)</label>
                    <input type="date" id="filtro-fecha">
                </div>

                <button type="button" class="btn btn-primary search-button" id="btn-buscar">
                    Buscar
                </button>
            </section>

            <!-- Layout dos columnas: lista (izq) + detalle (dcha) -->
            <section class="room-layout">

                <!-- LISTA DE HABITACIONES -->
                <div id="lista-habitaciones" class="room-list">
                    <!-- JS pinta tarjetas -->
                </div>

                <!-- PANEL DETALLE HABITACIÓN -->
                <aside class="room-detail-panel">
                    <h2 class="room-detail-panel-title">Detalle de la habitación</h2>

                    <div class="room-detail-panel-image-wrapper">
                        <img id="det-imagen"
                             class="room-detail-panel-image"
                             src=""
                             alt="Imagen habitación">
                    </div>

                    <div class="room-detail-panel-info">
                        <p><strong>Dirección:</strong> <span id="det-direccion">Selecciona una habitación en la lista.</span></p>
                        <p><strong>Ciudad:</strong> <span id="det-ciudad">-</span></p>
                        <p><strong>Precio:</strong> <span id="det-precio">-</span></p>
                        <p><strong>Latitud:</strong> <span id="det-latitud">-</span></p>
                        <p><strong>Longitud:</strong> <span id="det-longitud">-</span></p>
                    </div>

                    <div class="room-detail-panel-actions">
                        <button type="button"
                                class="btn btn-primary"
                                id="btn-det-solicitar"
                                disabled>
                            Selecciona una habitación
                        </button>
                    </div>
                </aside>
            </section>
        </div>
    </main>

    <!-- FOOTER por componente -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/listaHabitaciones.js"></script>
    <script src="JavaScript/load_components.js"></script>
        <script src="JavaScript/NavBar.js"></script>

</body>
</html>
