<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de solicitud – VitoBadi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/jpeg" href="./Public_icons/VitoBadiIcon.jpg">

    <link rel="stylesheet" href="Css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <main class="container mx-auto my-10 px-4 max-w-4xl flex-grow">

        <button onclick="history.back()" class="btn btn-secondary mb-6">← Volver</button>

        <h1 class="main-title">Detalle de la Solicitud</h1>

        <section class="room-detail-card mt-8">

            <div class="room-detail-info">
                <p><strong>Habitación:</strong> <span id="sol-hab-direccion">–</span></p>
                <p><strong>Ciudad:</strong> <span id="sol-hab-ciudad">–</span></p>
                <p><strong>Precio:</strong> <span id="sol-hab-precio">–</span></p>

                <p><strong>Inquilino potencial:</strong> <span id="sol-inq-nombre">–</span></p>
                <p><strong>Email:</strong> <span id="sol-inq-email">–</span></p>
            </div>

            <div class="room-detail-image-wrapper">
                <img id="sol-hab-imagen" class="room-detail-image"
                     src=""
                     alt="Imagen habitación">
            </div>

        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script src="JavaScript/db.js"></script>
    <script src="JavaScript/detalleSolicitudPropietario.js"></script>
    <script src="JavaScript/load_components.js"></script>

</body>
</html>
